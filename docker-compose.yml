services:

  redis:
    image: redis:alpine
    volumes:
      - $PWD/data:/bitnami/redis/data

  app:
    build: .
    container_name: python-server-todo
    command: uvicorn src.main:app --host 0.0.0.0 --port 80 --reload
    ports:
      - 80:80
      - 5678:5678
    volumes:
      - .:/code
    depends_on:
      - redis
